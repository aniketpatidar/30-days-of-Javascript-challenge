<!-- Day 10: Event Handling -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling</title>
  <style>
  </style>
</head>
<body>
  <h1 id="heading">Event Handling</h1>
  <img src="https://www.gravatar.com/avatar/00eb0dd8c3cd1298b05f09661f0c2b45?s=64&amp;d=identicon&amp;r=PG" alt="avatar" width="40" height="40" id="avtar">
  <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque temporibus nesciunt, perspiciatis possimus animi necessitatibus porro, in nobis dicta odit saepe vero totam nemo maiores vel doloremque soluta quidem. Amet!</p>
  <button id="btn">Change Paragraph text</button>
  <input type="text" id="input">
  <form>
    <select>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <input type="submit" value="Submit">
  </form>
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>
  <script>
    // Tasks/Activities:

    // Activity 1: Basic Event Handling

    // Task 1: Add a click event listener to a button that changes the text content of a paragraph.
    let button = document.getElementById("btn");
    let paragraph = document.getElementById("para");
    button.addEventListener("click", function(){
      paragraph.textContent = "Button clicked!";
    });

    // Task 2: Add a double-click event listener to an image that toggles its visibility.
    let image = document.getElementById("avtar");
    image.addEventListener("dblclick", function(){
      image.style.display = image.style.display === "none" ? "block" : "none";
    });

    // Activity 2: Mouse Events

    // Task 3: Add a mouseover event listener to an element that changes its background color.
    let heading = document.getElementById("heading");
    heading.addEventListener("mouseover", function(){
      heading.style.backgroundColor = "lightblue";
    });

    // Task 4: Add a mouseout event listener to an element that resets its background color.
    heading.addEventListener("mouseout", function(){
      heading.style.backgroundColor = "";
    });

    // Activity 3: Keyboard Events

    // Task 5: Add a keydown event listener to an input field that logs the key pressed to the console.
    let input = document.getElementById("input");
    document.body.appendChild(input);
    input.addEventListener("keydown", function(event){
      console.log(event.key);
    });

    // Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph.
    let paragraph2 = document.createElement("p");
    document.body.appendChild(paragraph2);
    input.addEventListener("keyup", function(){
      paragraph2.textContent = input.value;
    });

    // Activity 4: Form Events

    // Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console.
    let form = document.querySelector("form");
    form.addEventListener("submit", function(event){
      event.preventDefault();
      console.log("Form submitted!");
    });

    // Task 8: Add a change event listener to a select dropdown that displays the selected value in a paragraph.
    let select = document.querySelector("select");
    let paragraph3 = document.createElement("p");
    document.body.appendChild(paragraph3);
    select.addEventListener("change", function(){
      paragraph3.textContent = select.value;
    });

    // Activity 5: Event Delegation

    // Task 9: Add a click event listener to a list that logs the text content of the clicked list item using event delegation.
    let ul = document.querySelector("ul");
    ul.addEventListener("click", function(event){
      if(event.target.tagName === "LI"){
        console.log(event.target.textContent);
      }
    });

    // Task 10: Add an event listener to a parent element that listens for events from dynamically added child elements.
    let button2 = document.createElement("button");
    button2.textContent = "Click me!";
    document.body.appendChild(button2);
    button2.addEventListener("click", function(){
      let li = document.createElement("li");
      li.textContent = "New list item";
      ul.appendChild(li);
    });

    // Feature Request:
    // 1. Click Event Script: Write a script that adds a click event listener to a button to change the text content of a paragraph.
    // 2. Mouse Events Script: Create a script that handles mouseover and mouseout events to change the background color of an element.
    // 3. Keyboard Events Script: Write a script that logs key presses and displays input field values using keydown and keyup event listeners.
    // 4. Form Events Script: Create a script that handles form submission and change events on a select dropdown.
    // 5. Event Delegation Script: Write a script that demonstrates event delegation by handling events on dynamically added child elements.
  </script>
</body>
</html>
